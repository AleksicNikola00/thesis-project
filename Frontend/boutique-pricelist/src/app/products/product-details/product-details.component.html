<div class="container-fluid" >
    <div class="row m-5" style="height: 1000px;">


    <div class="col-3">

    </div>
     <div class="col-4" style="height: fit-content;">
        <div class="card border-dark shadow-sm" style="width: 40rem;height: 63rem;">
            <img [src]="productDetails.img_src" style="width: 638px;height: 850px" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{productDetails.brand}}</h5>
              <p class="card-text">{{productDetails.model}}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted"><b>{{productDetails.product_type}}</b></small>
            </div>
          </div>
     </div>

     <div class="col-2 ms-2 mt-5" style="text-align: center;">
            <h3>
               Shop at 
               <svg xmlns="http://www.w3.org/2000/svg" width="40" height="" fill="currentColor" class="bi bi-link" viewBox="0 0 16 16">
                <path d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9c-.086 0-.17.01-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"/>
                <path d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4.02 4.02 0 0 1-.82 1H12a3 3 0 1 0 0-6H9z"/>
              </svg> 
            </h3>
              <div class="list-group" id="list-tab" role="tablist">
                <a *ngFor="let item of productDetails.productSpecifics" class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" href="{{item.link}}" role="tab" aria-controls="home">{{item.price}} RSD</a>
    
     </div>

    </div>
</div>
